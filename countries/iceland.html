<body>
    <main class="icelandPageMain">
        <section class="headerNav">
            <header class="icelandHeader">
                <img src="../icelandImages/pawpawLogo.png" alt="logo">
                <h1>Welcome to Iceland</h1>
            </header>
            <nav>
                <a href="../index.html">Home</a>
                <a href="czechRepublic.html">Czech Republic</a>
                <a href="morocco.html">Morocco</a>
                <a href="scotland.html">Scotland</a>

        <section class="icelandList">
            <article class="icelandList_cities">
                <div class="icelandList__citiesCard">
                    <img src="https://img.theculturetrip.com/840x440/smart//wp-content/uploads/2017/09/shutterstock_640338985.jpg" alt="cityscape of Reykjavic">
                    <p>Reykjavic</p>
                </div>
                <div class="icelandList__citiesCard">
                    <img src="https://www.cruiseiceland.com/wp-content/uploads/2016/06/Sey%C3%B0isfj%C3%B6r%C3%B0ur-Medium.jpg" alt="the town of Seyðisfjörður">
                    <p>Seyðisfjörður</p>
                </div>
                <div class="icelandList__citiesCard">
                    <img src="https://i.pinimg.com/originals/3a/62/85/3a6285e1a5f1a96b53cf6b53b4043e5e.jpg" alt="black sand beaches of Vik, Iceland">
                    <p>Vik</p>
                </div>
            </article>
            
            <article class="icelandList_landmarks">
                <div class="icelandList__landmarksCard">
                    <img src="https://www.overseasattractions.com/wp-content/uploads/2019/03/iceland-northern-lights-tours-1.jpg" alt="The northern lights">
                    <p>Northern Lights</p>
                </div>
                <div class="icelandList__landmarksCard">
                    <img src="https://farm3.staticflickr.com/2933/14488967547_ae1e2687cd_z.jpg" alt="people swimming in the blue lagoon">
                    <p>Blue Lagoon, Grindavic</p>
                </div>
                <div class="icelandList__landmarksCard">
                    <img src="https://www.iamreykjavik.com/wp-content/uploads/2019/08/prettiest-churches-iceland-hallgrimskirkja-reykjavik.jpg" alt="Hallgrimskirkja church in Iceland">
                    <p>Hallgrimskirkja</p>
                </div>
            </article>
            
            <article class="icelandList_citizens">
                <div class="icelandList__citizensCard">
                    <img src="https://www.slantmagazine.com/wp-content/uploads/2020/06/lists_bjork.jpg" alt="Bjork">
                    <p>Bjork</p>
                </div>
                <div class="icelandList__citizensCard">
                    <img src="https://wikiofthrones.com/static/uploads/2020/04/Game-of-Thrones-The-Mountain-and-wife-reveal-they-are-expecting-a-baby-1.jpg" alt="Thor at a GOT premiere">
                    <p>Hafþór "Thor" Júlíus Björnsson aka The Mountain</p>
                </div>
                <div class="icelandList__citizensCard">
                    <img src="https://static.stereogum.com/uploads/2013/06/sigurros-608x450.jpg" alt="The band sigur ros">
                    <p>Sigur Ros</p>
                </div>
            </article>
        
        </section>
