        <section class="moroccoList">
            <article class="moroccoList_cities">
                
            </article>

            <article class="moroccoList_landmarks">
                <div class="landmarkCard">
                    <img src="https://www.journalofnomads.com/wp-content/uploads/2019/04/Ouzoud-Waterfalls-Morocco-10.jpg" alt="A huge lush waterfall">

                <div class="landmarkCard">
                    <img src="https://lh3.googleusercontent.com/proxy/xPSmn3aUP0YiUK7-JyNO-RL0r21K78jgVPcEX2VY4s5O9uDEOffNmWCM565pF5GvDcj7AneWepEmTnrby8vWag2mvbxCKrEEVgTltdqjQA" alt="A large brick rectangular building surrounded by small columns on a plaza with a bright blue sky backdrop">

                </div>
                <div class="landmarkCard">
                    <img src="https://thegapdecaders.com/wp-content/uploads/2020/02/photo-1559586616-361e18714958.jpeg" alt="rolling red hills of the sahara desert in the hot sun">
                    <h3>Sahara Desert</h3>
                </div>
            </article>

            <!--Famous Citizens List Morocco------------------------->
            <article class="moroccoList_citizens">
                <div class="citizensCard">
                    <img src="https://townsquare.media/site/812/files/2019/11/french-montana.jpg?w=980&q=75" alt="a man in a nice suit">
                    <h3>French Montana</h3>
                </div>
                <div class="citizensCard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Robert_Purvis%2C_Abolitionist.jpg" alt="an old photo of a man from the 1800's wearing nice clothes">
                    <h3>Robert Purvis</h3>
                </div>
                <div class="citizensCard">
                    <img src="https://weraveyou.com/wp-content/uploads/2019/10/David-Guetta-Live.jpg" alt="A DJ playing music with his hands up and smiling">
                    <h3>David Guetta</h3>
                </div>
            </article>
        </section>
